<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate HTML Exercise. - Part II</title>
</head>

<body>
    <div>
        <header>
            <h1>Welcome Back!</h1>
        </header>

        <main>
            <section>
                <h2>Here's a great video from YouTube!</h2>
                <video controls width="250">

                    <source src="Ellen’s Audience Makes Up Their Own Lyrics to ‘Yummy’.webm" type="video/webm">

                    Sorry, your browser doesn't support embedded videos.
                </video>
            </section>

            <section>
                <h2>Here's some music from Spotify!</h2>
                <figure>
                    <figcaption>Listen to the ASAP Mob:</figcaption>
                    <audio controls src="audio.mp3">
                        Your browser does not support the
                        <code>audio</code> element.
                    </audio>
                </figure>
            </section>
        </main>

        <footer>
            <form action="">
                <label for="">Want to stay informed? Put your info here!</label><br>
                <label for="">Email:</label>
                <input type="text" name="Email" id="email">
                <button>Join Our Mailing List!</button>
            </form>
        </footer>

    </div>
</body>

</html>
